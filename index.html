<!DOCTYPE html>
<html>
<head>
<title>Volume of a Rectangular Prism</title>
</head>
<body>

  <input type="text" id="num1" placeholder="Enter length">
  <input type="text" id="num2" placeholder="Enter width">
  <input type="text" id="num3" placeholder="Enter height">

  <button onclick="multiply()">Multiply</button>
  <p id="result"></p>

  <script>
    function multiply() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      let num3 = parseFloat(document.getElementById("num3").value);

      if (isNaN(num1) || isNaN(num2)|| isNaN(num3)) {
        document.getElementById("result").textContent = "Please enter valid numbers.";
      } else {
        let product = num1 * num2* num3;
        document.getElementById("result").textContent = "The product is: " + product;
      }
    }
  </script>

</body>
</html>
