<!DOCTYPE html>
<html>
<head>
<title>Area of A Rectangle</title>
</head>
<body>

  <input type="text" id="num1" placeholder="Enter length" style="font-size: 18pt; height: 40px; width:280px; "> 
  <input type="text" id="num2" placeholder="Enter width" style="font-size: 18pt; height: 40px; width:280px; "> 
  <button onclick="multiply()" style="font-size: 18pt; height: 40px; width:280px; ">Multiply</button>
  <p id="result"></p>

  <script>
    function multiply() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").textContent = "Please enter valid numbers.";
      } else {
        let product = num1 * num2;
        document.getElementById("result").textContent = "The product is: " + product;
      }
    }
  </script>

</body>
</html>
